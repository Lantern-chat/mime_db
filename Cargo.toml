[package]
name = "mime_db"
version = "0.1.0"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
phf = { version = "0.11.0", features = ["unicase"] }
unicase = "2.6.0"

[build-dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
phf_shared = { version = "0.11", features = ["unicase"] }
phf_codegen = "0.11"
unicase = "2.6.0"
